<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>反馈 - 上海迪付金融有限公司</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link href="src/css/style.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="src/css/responsive.css" rel="stylesheet">

</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="mosh-preloader"></div>
    </div>

    <!-- ***** Header Area Start ***** -->
    <div id="header"></div>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Breadcumb Area Start ***** -->
    <div class="mosh-breadcumb-area" style="background-image: url(src/img/core-img/breadcumb.png);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="bradcumbContent">
                        <h2>反馈</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">首页</a></li>
                                <li class="breadcrumb-item active" aria-current="page">反馈</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Breadcumb Area End ***** -->

    <!-- ***** Contact Area Start ***** -->
    <section class="contact-area section_padding_100">
        <div class="container">
            <div class="row">
                <!-- Contact Form Area -->
                <div class="col-12 col-md-8">
                    <div class="contact-form-area">
                        <h2>联系我们</h2>
                        <form action="#">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <input type="text" class="form-control" id="name" placeholder="姓名">
                                </div>
                                <div class="col-12 col-md-6">
                                    <input type="email" class="form-control" id="email" placeholder="邮箱">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="subject" placeholder="主题">
                                </div>
                                <div class="col-12">
                                    <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="详细描述"></textarea>
                                </div>
                                <button class="btn mosh-btn mt-50" type="submit">一键发送</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Contact Information -->
                <div class="col-12 col-md-4">
                    <div class="contact-information">
                        <h2>联系我们</h2>
                        <div class="single-contact-info d-flex">
                            <div class="contact-icon mr-15">
                                <img src="src/img/core-img/map.png" alt="">
                            </div>
                            <p>上海市 浦东新区 芳华路 陆家嘴互联网创新基地 A栋139号101室</p>
                        </div>
                        <div class="single-contact-info d-flex">
                            <div class="contact-icon mr-15">
                                <img src="src/img/core-img/call.png" alt="">
                            </div>
                            <p>400-059-1990</p>
                        </div>
                        <div class="single-contact-info d-flex">
                            <div class="contact-icon mr-15">
                                <img src="src/img/core-img/message.png" alt="">
                            </div>
                            <p>hjf@shangfudata.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Contact Area End ***** -->

    <!-- Google Maps -->
    <div class="map-area">
        <div id="googleMap"></div>
    </div>

    <!-- ***** Footer Area Start ***** -->
    <div id="footer"></div>
    <!-- ***** Footer Area End ***** -->

    <!-- jQuery-2.2.4 js -->
    <script src="src/js/jquery-2.2.4.min.js"></script>
    <script src="src/utils/template.js"></script>
    <script src="src/component/Menu.js"></script>
    <script src="src/component/FootNavigation.js"></script>
    <script src="src/component/home/Title.js"></script>
    <script>
        $('#header').html(MenuTemplate());
        $('#footer').html(FootNavigationTemplate());
    </script>
    <!-- Popper js -->
    <script src="src/js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="src/js/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="src/js/plugins.js"></script>
    <!-- Active js -->
    <script src="src/js/active.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuyLRa1uKNtbgx6xAJVmWy-zADgegA2s"></script>
    <script src="src/js/map-active.js"></script>

</body>

</html>
