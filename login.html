<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>登录 - 上海迪付金融有限公司</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link href="src/css/style.css" rel="stylesheet">
    <link href="src/css/partner.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="src/css/responsive.css" rel="stylesheet">
    <link href="src/css/login.css" rel="stylesheet">
    <script src="src/utils/template.js"></script>
    <script src="src/component/Menu.js"></script>
</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="preloader">
    <div class="mosh-preloader"></div>
</div>

<!-- ***** Header Area Start ***** -->
<div id="header"></div>
<!-- ***** Header Area End ***** -->

<!-- ***** login Area Start ***** -->
<div class="limiter">
    <div class="container-login100" style="background-image: url('src/img/bg-img/welcome-bg.png');">
        <div class="wrap-login100 p-t-190 p-b-30 form">
            <div class="login100-form-avatar">
                <img src="src/images/person_2.jpg" alt="AVATAR">
            </div>
            <span class="login100-form-title p-t-20 p-b-45">
                迪付客户
            </span>
            <form class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入手机号">
                    <input class="input100" type="text" name="number" placeholder="手机号">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-phone"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入密码">
                    <input class="input100 register-pwd" type="password" name="pass" placeholder="密码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">
                        登录
                    </button>
                </div>
                <div class="text-center w-full p-t-25 p-b-150">
                    <a href="#" class="txt1">
                        忘记 用户名 / 密码?
                    </a>
                </div>
                <div class="text-center w-full message">
                    <a class="txt1" href="#">
                        创建新账号
                        <i class="fa fa-long-arrow-right"></i>
                    </a>
                </div>
            </form>
            <form class="login100-form register-form">
                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入手机号">
                    <input class="input100" type="text" name="number" placeholder="手机号">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-phone"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入用户名">
                    <input class="input100" type="text" name="username" placeholder="用户名">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate="请输入密码">
                    <input class="input100 register-pwd" type="password" name="pass" placeholder="密码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate="请确认密码">
                    <input class="input100 register-rePwd" type="password" name="password" placeholder="确认密码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">
                        确定
                    </button>
                </div>
                <div class="text-center w-full p-t-25">
                    <a href="#" class="txt1">
                        忘记 用户名 / 密码?
                    </a>
                </div>
                <div class="text-center w-full message">
                    <a class="txt1" href="#">
                        登录
                        <i class="fa fa-long-arrow-right"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- ***** login Area End ***** -->

<!-- jQuery-2.2.4 js -->
<script src="src/js/jquery-2.2.4.min.js"></script>
<script src="src/js/owl.carousel.min.js"></script>
<!-- SELF STYLE js -->
<script src="src/js/container/index.js"></script>
<!-- Popper js -->
<script src="src/js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="src/js/bootstrap.min.js"></script>
<!-- All Plugins js -->
<script src="src/js/plugins.js"></script>
<!-- Active js -->
<script src="src/js/active.js"></script>
<script src="src/js/container/login.js"></script>
</body>

</html>
